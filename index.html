<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>3D Animation</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="sneaker">
                <div class="circle"></div>
                <img src="./images/air-Max-97.png" alt="Air-Max-97">
            </div>
            <div class="info">
                <h1 class="title">Air Max 97</h1>
                <h3 class="description">The Nike Air Max 97 keeps a sneaker icon going strong with the same design details that made it famous: water-ripple lines, reflective piping and full-length Max Air cushioning.</h3>
            </div>
            <div class="size">
                <button>9</button>
                <button class="active">10</button>
                <button>12</button>
                <button>14</button>
            </div>
            <div class="purchase">
                <button>purchase</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
